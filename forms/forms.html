<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<link rel="stylesheet" href="forms.css">
<script src="forms.js"></script>
<body>
      
    <div id="formContainer">

        <form method="POST" action="forms.maakeetoo.com/formapi/32">
             
            <h2>Forms Section</h2>
            <div>
                <input type="text" placeholder="Name" id="name" name="Name"></input>
            </div>
            <div>
                <input type="email" placeholder="email" id="email" name="Email"></input>
            </div>
            <div>
                <textarea cols="45" rows="3" placeholder="Comments Section"></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

        
</body>
</html>
